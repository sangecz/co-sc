<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/co-sc.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>

        <title>CorrectiveScripts</title>

    </head>
    <body>
        <div class="app">
            <!-- This page will show first -->
            <div data-role="page" id="index" data-position="fixed">

                <div data-role="header" data-position="fixed" id="index_header" >
                    <h1>Corrective Scripts</h1>
                </div><!-- /header -->

                <div data-role="content" class="ui-grid-b ui-responsive" data-position="fixed">
                    <div class="ui-block-a">
                         <button data-corners="true" class="indexBtn" data-iconpos="top" data-icon="info"
                             onclick="loadOverview(); $.mobile.changePage($('#page_overview'), { transition: 'slide', changeHash: false });">Devices
                         </button>
                    </div>
                    <div class="ui-block-b">
                        <button class="indexBtn" data-iconpos="top" data-icon="bars"
                                onclick=" $.mobile.changePage($('#page_scripts'), { transition: 'slide' });">Scripts
                        </button>
                    </div>
                    <div class="ui-block-c">
                        <button class="indexBtn" data-iconpos="top" data-icon="forward"
                                onclick=" $.mobile.changePage($('#page_protocols'), { transition: 'slide' });">Protocols
                        </button>
                        <!--<button class="indexBtn" onclick=" testHTTP();">test req</button>-->
                        <!--<p id="resp">No response</p>-->
                    </div>
                </div><!-- /content -->

                <div data-role="footer"  data-position="fixed">
                    <h3>Footer Text</h3>
                </div><!-- /footer -->
            </div>

            <!-- OVERVIEW -->
            <div data-role="page" id="page_overview">
                <div data-role="header" data-position="fixed" id="page_overview_header" >
                    <a href=""  data-icon="back" data-role="button" data-iconpos="notext"
                       onclick=" $.mobile.changePage($('#index'), { transition: 'slide', reverse: true });"></a>
                    <h1>Devices overview</h1>
                    <a href="" data-icon="gear" data-role="button" data-iconpos="notext"
                       onclick="$.mobile.changePage($('#page_overview_settings'), { transition: 'slide' });"></a>

                </div><!-- /header -->

                <iframe width="100%" id="overview_frame"

                        onload="resizeOverviewFrame('overview_frame');">
                </iframe>

            </div>

            <!-- OVERVIEW_SETTINGS -->
                <div data-role="page" id="page_overview_settings">

                    <div data-role="header" data-position="fixed" id="page_overview_settings_header" >
                        <a href=""  data-icon="delete" data-iconpos="notext"
                           onclick="backOverview();"></a>
                        <h1>Settings</h1>
                        <a href=""  data-icon="check" data-iconpos="notext"
                           onclick="$('#overview_form').submit();"></a>
                    </div><!-- /header -->

                    <div data-role="content" class="ui-grid-solo ui-responsive">
                        <form action="" method="post" id="overview_form" novalidate="novalidate">

                            <div data-role="fieldcontain">
                                <input type="text" name="overview_url" value="" id="overview_url" placeholder="Monitoring system URL: http://" />
                                <label hidden="hidden" id="overview_url-error" class="error" for="overview_url"></label>
                            </div>
                            <div data-role="fieldcontain">
                                <input type="text" name="overview_username" value="" id="overview_username" placeholder="Username" />
                                <label hidden="hidden" id="overview_username-error" class="error" for="overview_username"></label>
                            </div>
                            <div data-role="fieldcontain">
                                <input type="password" name="overview_password" value="" id="overview_password" placeholder="Password" />
                                <label hidden="hidden" id="overview_password-error" class="error" for="overview_password"></label>
                            </div>
                                <!--<input type="submit" />-->

                        </form>
                    </div><!-- /content -->

                </div>

            <!-- SCRIPTS -->
            <div data-role="page" id="page_scripts">

                <div data-role="header" data-position="fixed" id="page_scripts_header" >
                    <a href=""  data-icon="back" data-role="button" data-iconpos="notext"
                       onclick=" $.mobile.changePage($('#index'), { transition: 'slide', reverse: true });"></a>
                    <h1>Scripts</h1>
                </div><!-- /header -->

                <div data-role="content">
                    <h3>page Content</h3>
                </div><!-- /content -->

                <div data-role="footer"  data-position="fixed">
                    <h3>Footer Text</h3>
                </div>
            </div>

            <!-- PROTOCOLS -->
            <div data-role="page" id="page_protocols">

                <div data-role="header" data-position="fixed" id="page_protocols_header" >
                    <a href=""  data-icon="back" data-role="button" data-iconpos="notext"
                       onclick=" $.mobile.changePage($('#index'), { transition: 'slide', reverse: true });"></a>
                    <h1>Protocols</h1>
                </div><!-- /header -->

                <div data-role="content">
                    <h3>page Content</h3>
                 </div><!-- /content -->

                <div data-role="footer"  data-position="fixed">
                    <h3>Footer Text</h3>
                </div>
            </div>
            </div>
        <script type="text/javascript" src="cordova.js"></script>





        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
